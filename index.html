    <script>
      const celulas = document.querySelectorAll("td");
      for (let c = 0; c < celulas.length -1 ; c++) 
      {
        const element = celulas[c];
      
        if( !( element.classList.contains('parede') ) && !( element.classList.contains('tesouros') ) && !( element.classList.contains('orcs') ) )
        {
          element.classList.add('parede');
        }
        element.addEventListener('click',clickClasse,false);
      }
      
      function clickClasse(event) 
      {
        let target = event.target;
        console.log("Classe Clicada: ", target.classList.value); 
        if( target.classList.contains('parede')  )
        {
          target.classList.remove('parede');
          console.log(" Nova Classe Clicada: ", target.classList.value); 
        }
        else if( target.classList.contains('orcs') )
        {
          target.classList.remove('orcs');
          target.classList.add('tesouros');
          console.log(" Nova Classe Clicada: ", target.classList.value); 
        }
        else if( target.classList.contains('tesouros') )
        {
          target.classList.remove('tesouros');
          target.classList.add('parede');
          console.log(" Nova Classe Clicada: ", target.classList.value); 
        } 
        else 
          {
            target.classList.add('orcs');
          console.log(" Nova Classe Clicada: ", target.classList.value); 
          }
      }
    </script>
